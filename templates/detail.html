{% extends "layout.html" %}

{% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{article.title}}</h1>

      <!-- Author -->
      <p class="lead">
        {{article.author}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{article.created_date}}</p>

      <hr>

      <!-- Preview Image -->
      {% if article.article_image %}
        <img class="img-fluid rounded" src="{{article.article_image.url}}" alt="">
      {% else %}
      {% endif %}

      <hr>

      <!-- Post Content -->
      <p class="lead">{{article.content | safe }}</p>




      
     
     
{% endblock body %}
